- name: redis
  installed: true
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 3.0.0
  <<: *backbone

- name: elasticsearch-master
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 1.0.0
  <<: *backbone
  values:
    - secret:
        password: {{ .Values.secrets.elasticsearch.password }}

- name: elasticsearch-data
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 1.0.0
  <<: *backbone

- name: kibana
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 1.0.1
  force: true
  <<: *backbone
  values:
    - ingress:
        hosts:
          - host: {{ .Values.global.domain }}
            paths:
              - path: /kibana
        pathtype: Prefix
        tls: 
          - secretName: {{ .Values.global.domain }}-tls-certs
            hosts:
              - {{ .Values.global.domain }}

- name: kafka-kraft
  installed: true
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 1.0.0
  <<: *backbone

- name: ingress-nginx
  installed: true
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  version: 1.0.0
  <<: *backbone
  values:
    - domain: {{ .Values.global.domain }}

