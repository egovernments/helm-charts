repositories:
- name: digit-backbone
  url: https://helm.digit.org/backbone

templates: 
  backbone: &backbone
    namespace: backbone
    missingFileHandler: Warn

values:
- {{ env "ENV_FILE" }} 
- {{ env "SECRET_FILE" }} 

releases:
- name: cert-manager
  chart: digit-backbone/{{`{{ .Release.Name }}`}}
  namespace: egov
  installed: true
  version: 1.0.0
  disableValidation: true

